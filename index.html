
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="capi.png">

  <title>이불 離不</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }

    .intro {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .gif-mobile {
      display: none;
    }

    .gif-desktop {
      display: block;
    }

    @media (max-width: 768px) {
      .gif-desktop {
        display: none;
      }
      .gif-mobile {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <img src="Mac.gif" alt="데스크탑 인트로" class="gif-desktop" />
    <img src="mobile.gif" alt="모바일 인트로" class="gif-mobile" />
  </div>

  <script>
    document.body.addEventListener("click", () => {
      window.location.href = "description.html";
    });
  </script>
</body>
</html>
